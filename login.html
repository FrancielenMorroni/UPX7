<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPX</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main class="body-login">
        <div class="login">
            <img src="img/logoCarshare.png" alt="Logo CarShare" class="login-img">
            <div class="login-titulo">Login</div>
            <form action="#" method="post" class="login-form">
                <div class="login-div">
                    <ul>
                        <li class="login-filtro">
                            <label class="login-label" for="email">Email:</label>
                            <input class="login-input" type="email" id="email" name="email" placeholder="Email" required>
                        </li>
                        <li class="login-filtro">
                            <label class="login-label" for="senha">Senha:</label>
                            <input class="login-input" type="password" id="senha" name="password"
                            placeholder="Digite sua senha">
                        </li>
                    </ul>
                </div>
                <button class="login-botao" id="entrar" type="button"><a href="index.html">Entrar</a></button>
            </form>
            <div class="login-google">
                <button data-testid="social-auth-button-google" aria-label="Continuar com Google" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation"
                        focusable="false" style="display: block; height: 20px; width: 20px;">
                        <path fill="#4285f4"
                            d="M24.12 25c2.82-2.63 4.07-7 3.32-11.19H16.25v4.63h6.37A5.26 5.26 0 0 1 20.25 22z">
                        </path>
                        <path fill="#34a853" d="M5.62 21.31A12 12 0 0 0 24.12 25l-3.87-3a7.16 7.16 0 0 1-10.69-3.75z">
                        </path>
                        <path fill="#fbbc02" d="M9.56 18.25c-.5-1.56-.5-3 0-4.56l-3.94-3.07a12.08 12.08 0 0 0 0 10.7z">
                        </path>
                        <path fill="#ea4335"
                            d="M9.56 13.69c1.38-4.32 7.25-6.82 11.19-3.13l3.44-3.37a11.8 11.8 0 0 0-18.57 3.43l3.94 3.07z">
                        </path>
                    </svg>
                    <div class="login-google-text">Continuar com Google</div>
                </button>
            </div>
            <p class="login-cadastro">Não tem uma conta? <a href="cadastroUsuario.html">Cadastre-se</a></p>
        </div>
    </main>
    <footer class="rodape">
        <ul class="rodape-lista">
            <li class="lista-link">
                <p class="rodape-texto">® 2024 CarShare.</p>
            </li>
            <li class="lista-link">
                <a href="#">Idioma</a>
            </li>
            <li class="lista-link">
                <a href="#">Termos</a>
            </li>
            <li class="lista-link">
                <a href="#">Privacidade</a>
            </li>
            <li class="lista-link">
                <a href="#">Sobre a empresa</a>
            </li>
            <li class="lista-link">
                <a href="#">Ajuda</a>
            </li>
        </ul>
    </footer>
</body>

</html>
