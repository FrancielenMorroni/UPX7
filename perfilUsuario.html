<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPX</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="img/logoMaoObra.png" alt="Logo Mãos a Obra" class="logo"> </a>
        <div class="menu">
            <ul class="menu-lista">
                <li class="menu-selecoes">
                    <h3><a href="index.html">Pagina Inicial</a></h3>
                </li>
                <li class="menu-selecoes">
                    <h3><a href="institucional.html">Institucional</a></h3>
                </li>
                <li class="menu-selecoes">
                    <h3><a href="perfilUsuario.html">Meu Perfil</a></h3>
                </li>
                <li class="menu-selecoes">
                    <h3><a href="login.html">Login</a></h3>
                </li>
            </ul>
        </div>
    </header>
    <main class="main-usuario">
        <div class="container-perfil">
            <section class="perfil">
                <div>
                    <ul class="perfil-informacoes">
                        <li class="perfil-lista">
                            <img id="profilePreview" src="img/foto-perfil-generica.jpg"
                                alt="Pré-visualização da foto de perfil">
                            <label class="usuario-label" id="photoLabel" for="photo">Foto de perfil</label>
                            <!-- Input real escondido -->
                            <input class="usuario-input-hidden" type="file" id="photo" name="photo" accept="image/*"
                                required>
                            <!-- Botão customizado -->
                            <button id="customFileButton" type="button">Selecione uma foto</button>
                            <!-- Mensagem de arquivo selecionado -->
                            <span id="fileName">Nenhum arquivo selecionado</span>
                        </li>
                        <li class="perfil-lista">
                            <label class="perfil-label" for="loginPerfil">Login</label>
                            <input class="perfil-input" type="email" id="loginPerfil" name="email" placeholder="Email"
                                required>
                            <button class="perfil-botao">Alterar Senha</button>
                        </li>
                        <li class="perfil-lista">
                            <label class="perfil-label" for="nomeUsuario">Nome</label>
                            <input class="perfil-input" type="text" id="nome" name="nomeUsuario" placeholder="Nome"
                                required>
                        </li>
                        <li class="perfil-lista">
                            <label class="perfil-label" for="dataNascimento">Data de Nascimento</label>
                            <input class="perfil-input" type="date" name="nomeUsuario" id="dataNascimento"
                                placeholder="Insira a data">
                        </li>
                        <li class="perfil-lista">
                            <label class="perfil-label" for="telefone">Telefone</label>
                            <input class="perfil-input" type="tel" name="telefone" id="telefone"
                                placeholder="Número de Telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}">
                        </li>
                        <li class="perfil-lista">
                            <button class="perfil-botao" type="submit">Salvar Alterações</button>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="servico-cadastrado">
                <div class="cadastra-servico">
                    <button class="perfil-botao-cadastro" type="submit"><a href="cadastrarServicos.html">Cadastrar
                            Serviço</a></button>
                </div>
                <ul class="servicos-container">
                    <li class="servicos-lista">
                        <img class="servicos-imagem" src="" alt="">
                    </li>
                    <li class="servicos-lista">
                        <label class="servicos-label" for="cpfUsuario">CPF</label>
                        <input class="servicos-input" type="text" id="cpfUsuario" placeholder="000.000.000-00"
                            oninput="anyKeyPressed(event)" maxlength="14" readonly>
                    </li>
                    <li class="servicos-lista">
                        <label class="servicos-label" for="tipoServico">Tipo de Serviço</label>
                        <input class="servicos-input" type="text" id="servico" name="tipoServico"
                            placeholder="Tipo de Serviço" readonly>
                    </li>
                    <li class="servicos-lista">
                        <label class="servicos-label" for="descricaoServico">Descrição do Serviço</label>
                        <input class="servicos-input" type="text" id="descricao" name="descricaoServico"
                            placeholder="Descrição do Serviço" readonly>
                    </li>
                    <li class="servicos-lista">
                        <label class="servicos-label" for="instagram">Instagram</label>
                        <input class="servicos-input" type="text" id="instagram" name="instagram"
                            placeholder="Instagram" readonly>
                    </li>
                    <li class="servicos-lista">
                        <label class="servicos-label" for="facebook">Facebook</label>
                        <input class="servicos-input" type="text" id="facebook" name="facebook" placeholder="Facebook" readonly>
                    </li>
                    <li class="servicos-lista">
                        <label class="servicos-label" for="tiktok">TikTok</label>
                        <input class="servicos-input" type="text" id="tiktok" name="tiktok" placeholder="TikTok" readonly>
                    </li>
                    <li class="servicos-lista">
                        <button class="servicos-botao" type="submit">Editar</button>
                    </li>
                </ul>
            </section>
    </main>
    <footer class="rodape">
        <ul class="rodape-lista">
            <li class="lista-link">
                <p class="rodape-texto">® 2025 Mãos A Obra.</p>
            </li>
            <li class="lista-link">
                <a href="#">Idioma</a>
            </li>
            <li class="lista-link">
                <a href="#">Termos</a>
            </li>
            <li class="lista-link">
                <a href="#">Privacidade</a>
            </li>
            <li class="lista-link">
                <a href="#">Sobre a empresa</a>
            </li>
            <li class="lista-link">
                <a href="#">Ajuda</a>
            </li>
        </ul>
    </footer>
    </div>
</body>

</html>
