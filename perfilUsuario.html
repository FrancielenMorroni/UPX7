<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPX</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="img/logoCarshare.png" alt="Logo do CarShare" class="logo"> </a>
        <div class="">
            <ul>
                <li>
                    <h3><a href="institucional.html">Institucional</a></h3>
                </li>
                <li>
                    <h3><a href="perfilUsuario.html">Meu Perfil</a></h3>
                </li>
            </ul>
        </div>
    </header>
    <main class="main-usuario">
        <div class="perfil">
            <div>
                <img class="perfil-imagem" src="img/carro.png" alt="">
            </div>
            <div>
                <ul class="perfil-informacoes">
                    <li class="perfil-lista">
                        <label class="perfil-label" for="loginPerfil">Login</label>
                        <input class="perfil-input" type="email" id="loginPerfil" name="email" placeholder="Email" required>
                        <button class="perfil-botao">Alterar Senha</button>
                    </li>
                    <li class="perfil-lista">
                        <label class="perfil-label" for="nomeUsuario">Nome</label>
                        <input class="perfil-input" type="text" id="nome" name="nomeUsuario" placeholder="Nome" required>
                    </li>                   
                    <li class="perfil-lista">
                        <label class="perfil-label" for="dataNascimento">Data de Nascimento</label>
                        <input class="perfil-input" type="date" name="nomeUsuario" id="dataNascimento" placeholder="Insira a data">
                    </li>
                    <li class="perfil-lista">
                        <label class="perfil-label" for="telefone">Telefone</label>
                        <input class="perfil-input" type="tel" name="telefone" id="telefone" placeholder="Número de Telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}">
                    </li>
                    <li class="perfil-lista">
                        <button class="perfil-botao" type="submit">Salvar Alterações</button>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <a href="servicosCadastrados.html">Cadastrar Serviço</a>
        </div>
        <div>
            <ul>
            <li class="servicos-lista">
                <label class="servicos-label" for="cpfUsuario">CPF</label>
                <input class="servicos-input" type="text" id="cpfUsuario" placeholder="000.000.000-00" oninput="anyKeyPressed(event)" maxlength="14">
            </li>                            
            <li class="servicos-lista">
                <label class="servicos-label" for="tipoServico">Tipo de Serviço</label>
                <input class="servicos-input" type="text" id="servico" name="tipoServico" placeholder="Tipo de Serviço" required>
            </li> 
            <li class="servicos-lista">
                <label class="servicos-label" for="descricaoServico">Descrição do Serviço</label>
                <input class="servicos-input" type="text" id="descricao" name="descricaoServico" placeholder="Descrição do Serviço" required>
            </li> 
            <li class="servicos-lista">
                <label class="servicos-label" for="instagram">Instagram</label>
                <input class="servicos-input" type="text" id="instagram" name="instagram" placeholder="Instagram">
            </li> 
            <li class="servicos-lista">
                <label class="servicos-label" for="facebook">Facebook</label>
                <input class="servicos-input" type="text" id="facebook" name="facebook" placeholder="Facebook">
            </li> 
            <li class="servicos-lista">
                <label class="servicos-label" for="tiktok">TikTok</label>
                <input class="servicos-input" type="text" id="tiktok" name="tiktok" placeholder="TikTok">
            </li> 
            <li class="servicos-lista">
                <button class="servicos-botao" type="submit">Editar</button>
            </li>
        </ul>
        </div>
    </main>
    <footer class="rodape">
        <ul class="rodape-lista">
            <li class="lista-link">
                <p class="rodape-texto">® 2025 .</p>
            </li>
            <li class="lista-link">
                <a href="#">Idioma</a>
            </li>
            <li class="lista-link">
                <a href="#">Termos</a>
            </li>
            <li class="lista-link">
                <a href="#">Privacidade</a>
            </li>
            <li class="lista-link">
                <a href="#">Sobre a empresa</a>
            </li>
            <li class="lista-link">
                <a href="#">Ajuda</a>
            </li>
        </ul>
    </footer>
</body>
</html>
