<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPX</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="img/logoMaoObra.png" alt="Logo Mãos a Obra" class="logo"> </a>
        <div class="menu">
            <ul class="menu-lista">
                <li class="menu-selecoes">
                    <h3><a href="index.html">Pagina Inicial</a></h3>
                </li>
                <li class="menu-selecoes">
                    <h3><a href="institucional.html">Institucional</a></h3>
                </li>
                <li class="menu-selecoes">
                    <h3><a href="perfilUsuario.html">Meu Perfil</a></h3>
                </li>
                <li class="menu-selecoes">
                    <h3><a href="login.html">Login</a></h3>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="servicos">        
            <div>
                <li class="perfil-lista">
                    <img id="profilePreview" src="img/foto-perfil-generica.jpg"
                        alt="Pré-visualização da foto de perfil">
                    <label class="usuario-label" id="photoLabel" for="photo">Foto do Anúncio</label>
                    <!-- Input real escondido -->
                    <input class="usuario-input-hidden" type="file" id="photo" name="photo" accept="image/*"
                        required>
                    <!-- Botão customizado -->
                    <button id="customFileButton" type="button">Selecione uma foto</button>
                    <!-- Mensagem de arquivo selecionado -->
                    <span id="fileName">Nenhum arquivo selecionado</span>
                </li>


            </div>
            <div>
                <ul class="servicos-informacoes">
                    <li class="servicos-lista">
                        <label class="servicos-label" for="cpfUsuario">CPF</label>
                        <input class="servicos-input" type="text" id="cpfUsuario" placeholder="000.000.000-00" oninput="anyKeyPressed(event)" maxlength="14">
                    </li>                            
                    <li class="servicos-lista">
                        <label class="servicos-label" for="tipoServico">Tipo de Serviço</label>
                        <input class="servicos-input" type="text" id="servico" name="tipoServico" placeholder="Tipo de Serviço" required>
                    </li> 
                    <li class="servicos-lista">
                        <label class="servicos-label" for="descricaoServico">Descrição do Serviço</label>
                        <input class="servicos-input" type="text" id="descricao" name="descricaoServico" placeholder="Descrição do Serviço" required>
                    </li> 
                    <li class="servicos-lista">
                        <label class="servicos-label" for="instagram">Instagram</label>
                        <input class="servicos-input" type="text" id="instagram" name="instagram" placeholder="Instagram">
                    </li> 
                    <li class="servicos-lista">
                        <label class="servicos-label" for="facebook">Facebook</label>
                        <input class="servicos-input" type="text" id="facebook" name="facebook" placeholder="Facebook">
                    </li> 
                    <li class="servicos-lista">
                        <label class="servicos-label" for="tiktok">TikTok</label>
                        <input class="servicos-input" type="text" id="tiktok" name="tiktok" placeholder="TikTok">
                    </li> 
                    <li class="servicos-lista">
                        <button class="servicos-botao" type="submit">Salvar</button>
                    </li>
                </ul>
            </div>
        </div>    
    </main>
    <footer class="rodape">
        <ul class="rodape-lista">
            <li class="lista-link">
                <p class="rodape-texto">® 2025 Mãos A Obra.</p>
            </li>
            <li class="lista-link">
                <a href="#">Idioma</a>
            </li>
            <li class="lista-link">
                <a href="#">Termos</a>
            </li>
            <li class="lista-link">
                <a href="#">Privacidade</a>
            </li>
            <li class="lista-link">
                <a href="#">Sobre a empresa</a>
            </li>
            <li class="lista-link">
                <a href="#">Ajuda</a>
            </li>
        </ul>
    </footer>
    <script src="./JS/cpfValidator.js"></script>
</body>
</html>
