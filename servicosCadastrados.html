<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPX</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="img/logoCarshare.png" alt="Logo do CarShare" class="logo"> </a>

        <div class="dropdown">
            <button class="dropbtn">
                <img class="menuImg" src="img/menu.png">
            </button>
            <div class="dropdown-content">
              <a href="index.html">Página Inicial</a>
              <a href="#">Mensagens</a>
              <a href="#">Notificações</a>
              <a href="#">Viagens</a>
              <a href="carrosCadastrados.html">Veículos Cadastrados</a>
              <a href="perfilUsuario.html">Meu Perfil</a>
              <a href="login.html">Sair</a>
            </div>
        </div>

    </header>
    <main>
        <div class="servicos">        
            <div>
                <img class="servicos-imagem" src="" alt="">
            </div>
            <div>
                <ul class="servicos-informacoes">
                    <li class="servicos-lista">
                        <label class="servicos-label" for="nomeUsuario">Nome</label>
                        <input class="servicos-input" type="text" id="nome" name="nomeUsuario" placeholder="Nome" required>
                    </li>  
                    <li class="servicos-lista">
                        <label class="servicos-label" for="telefone">Telefone</label>
                        <input class="servicos-input" type="tel" name="telefone" id="telefone" placeholder="Número de Telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}">
                    </li>
                    <li class="servicos-lista">
                        <label class="servicos-label" for="cpfUsuario">CPF</label>
                        <input class="servicos-input" type="text" id="cpfUsuario" placeholder="000.000.000-00" oninput="anyKeyPressed(event)" maxlength="14">
                    </li> 
                    <li class="servicos-lista">
                        <label class="servicos-label" for="dataNascimento">Data de Nascimento</label>
                        <input class="servicos-input" type="date" name="nomeUsuario" id="dataNascimento" placeholder="Insira a data">
                    </li>                                 
                    <li class="servicos-lista">
                        <label class="servicos-label" for="tipoServico">Tipo de Serviço</label>
                        <input class="servicos-input" type="text" id="servico" name="tipoServico" placeholder="Tipo de Serviço" required>
                    </li> 
                    <li class="servicos-lista">
                        <label class="servicos-label" for="descricaoServico">Descrição do Serviço</label>
                        <input class="servicos-input" type="text" id="descricao" name="descricaoServico" placeholder="Descrição do Serviço" required>
                    </li> 
                    <li class="servicos-lista">
                        <label class="servicos-label" for="instagram">Instagram</label>
                        <input class="servicos-input" type="text" id="instagram" name="instagram" placeholder="Instagram">
                    </li> 
                    <li class="servicos-lista">
                        <label class="servicos-label" for="facebook">Facebook</label>
                        <input class="servicos-input" type="text" id="facebook" name="facebook" placeholder="Facebook">
                    </li> 
                    <li class="servicos-lista">
                        <label class="servicos-label" for="tiktok">TikTok</label>
                        <input class="servicos-input" type="text" id="tiktok" name="tiktok" placeholder="TikTok">
                    </li> 
                    <li class="servicos-lista">
                        <button class="servicos-botao" type="submit">Salvar</button>
                    </li>
                </ul>
            </div>
        </div>    
    </main>
    <footer class="rodape">
        <ul class="rodape-lista">
            <li class="lista-link">
                <p class="rodape-texto">® 2025.</p>
            </li>
            <li class="lista-link">
                <a href="#">Idioma</a>
            </li>
            <li class="lista-link">
                <a href="#">Termos</a>
            </li>
            <li class="lista-link">
                <a href="#">Privacidade</a>
            </li>
            <li class="lista-link">
                <a href="#">Sobre a empresa</a>
            </li>
            <li class="lista-link">
                <a href="#">Ajuda</a>
            </li>
        </ul>
    </footer>
    <script src="./JS/cpfValidator.js"></script>
</body>
</html>
