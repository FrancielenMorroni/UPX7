<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPX</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cadastroVeiculo.css">
</head>
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="img/logoCarshare.png" alt="Logo do CarShare" class="logo"> </a>

        <div class="dropdown">
            <button class="dropbtn">
                <img class="menuImg" src="img/menu.png">
            </button>
            <div class="dropdown-content">
              <a href="index.html">Página Inicial</a>
              <a href="#">Mensagens</a>
              <a href="#">Notificações</a>
              <a href="#">Viagens</a>
              <a href="servicosCadastrados.html">Serviços Cadastrados</a>
              <a href="perfilUsuario.html">Meu Perfil</a>
              <a href="login.html">Sair</a>
            </div>
        </div>

    </header>
    <main class="cadastro-main">
        <div class="cadastro">
            <div>
                <h2 class="cadastro-titulo">Descreva o seu <strong>veículo</strong></h2>
            </div>
            <div class="cadastro-local">
                <ul>
                    <li class="cadastro-lista">
                        <label class="cadastro-label" for="local">Endereço ou Região</label>
                        <input class="cadastro-input" type="text" id="local" placeholder="Local">
                        <div id="results"></div>
                    </li>
                    <li class="cadastro-lista">
                        <label class="cadastro-label" for="modelo">Modelo</label>
                        <input class="cadastro-input" type="text" id="modelo" placeholder="Modelo">
                    </li>
                    <li class="cadastro-lista">
                        <label class="cadastro-label" for="ano">Ano</label>
                        <input class="cadastro-input" type="number" id="ano" placeholder="Ano">
                    </li>
                    <li class="cadastro-lista">
                        <label class="cadastro-label" for="cor">Cor</label>
                        <input class="cadastro-input" type="text" id="cor" placeholder="Cor">
                    </li>
                    <li class="cadastro-lista">
                        <label class="cadastro-label" for="decricao">Informações Adicionais</label>
                        <input class="cadastro-input" type="text" id="descricao" placeholder="Informações Adicionais">
                    </li>
                    <li class="cadastro-lista">
                        <button class="cadastro-botao" type="button" onclick="cadastroCar()">Enviar</button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <ul class="rodape-lista">
            <li class="lista-link">
                <p class="rodape-texto">® 2024 CarShare.</p>
            </li>
            <li class="lista-link">
                <a href="#">Idioma</a>
            </li>
            <li class="lista-link">
                <a href="#">Termos</a>
            </li>
            <li class="lista-link">
                <a href="#">Privacidade</a>
            </li>
            <li class="lista-link">
                <a href="#">Sobre a empresa</a>
            </li>
            <li class="lista-link">
                <a href="#">Ajuda</a>
            </li>
        </ul>
    </footer>
    <script src="./JS/carCreator.js"></script>
</body>
</html>
